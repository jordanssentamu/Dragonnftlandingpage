<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Dragonnft</title>

  <body>
    <header class="header-section">
      <div class="logo-continer">
        <img class="logo" src="img/Logo.png" />
      </div>
      <nav class="nav-bar">
        <ul class="nav-list">
          <li><a class="home-link" href="#">Home</a></li>
          <li><a href="">Explore</a></li>
          <li><a href="#">Activity</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
      <div class="header-search-button-container">
        <!-- search icon -->

        <svg
          width="16"
          height="16"
          class="search-icon"
          viewBox="0 0 20 20"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"

              stroke-linecap="round"
              stroke-linejoin="round"
            />

              d="M19.0002 18.9993L14.6504 14.6494"
              stroke="white"
              stroke-linecap="round"
              stroke-linejoin="round"
            />

      </div>
    </header>
    <!-- HERO -->
    <section class="hero-section">
      <div class="hero-content">
        <h1 class="hero-content-heading">
          Discover And Collect The Rare Digital Art
          <span class="hero-content-heading-special">NFTs</span>
        </h1>
        <p class="hero-content-text">
          The collection of randomly generated and NFTs is the Cool, Ethereum
          blockchain.
        </p>
        <div class="hero-content-button--wrapper">
          <button class="hero-content-"></button>
          <button class="hero-content-button2"></button>
